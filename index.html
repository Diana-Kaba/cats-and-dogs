<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats and dogs</title>
  </head>
  <body>
    <script>
      function animals(animal, n) {
        for (let i = 0; i < n; i++) {
          document.write(
            `<img src="./images/${animal}.jpg" alt="" height="100px">`
          );
        }
        if (i % 10 == 0) {
          document.write("<br>");
        }
      }

      animals("cat", 4);
    </script>
  </body>
</html>
